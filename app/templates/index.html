<!DOCTYPE html>
<html>
<head>
    <title>Mushroom Classifier</title>
</head>
<body>
<h1>Mushroom Classification</h1>

<form method="post" action="/predict">

<!-- NUMERICAL -->
<label>Cap diameter (cm)</label>
<input type="number" step="0.1" name="cap-diameter" required><br><br>

<label>Stem height (cm)</label>
<input type="number" step="0.1" name="stem-height" required><br><br>

<label>Stem width (mm)</label>
<input type="number" step="0.1" name="stem-width" required><br><br>

<!-- CATEGORICAL -->

<label>Cap shape</label>
<select name="cap-shape">
  <option value="b">bell</option>
  <option value="c">conical</option>
  <option value="x">convex</option>
  <option value="f">flat</option>
  <option value="s">sunken</option>
  <option value="p">spherical</option>
  <option value="o">other</option>
</select><br><br>

<label>Cap surface</label>
<select name="cap-surface">
  <option value="i">fibrous</option>
  <option value="g">grooves</option>
  <option value="y">scaly</option>
  <option value="s">smooth</option>
  <option value="h">shiny</option>
  <option value="l">leathery</option>
  <option value="k">silky</option>
  <option value="t">sticky</option>
  <option value="w">wrinkled</option>
  <option value="e">fleshy</option>
</select><br><br>

<label>Cap color</label>
<select name="cap-color">
  <option value="n">brown</option>
  <option value="b">buff</option>
  <option value="g">gray</option>
  <option value="r">green</option>
  <option value="p">pink</option>
  <option value="u">purple</option>
  <option value="e">red</option>
  <option value="w">white</option>
  <option value="y">yellow</option>
  <option value="l">blue</option>
  <option value="o">orange</option>
  <option value="k">black</option>
</select><br><br>

<label>Does bruise or bleed</label>
<select name="does-bruise-or-bleed">
  <option value="t">yes</option>
  <option value="f">no</option>
</select><br><br>

<label>Gill attachment</label>
<select name="gill-attachment">
  <option value="a">adnate</option>
  <option value="x">adnexed</option>
  <option value="d">decurrent</option>
  <option value="e">free</option>
  <option value="s">sinuate</option>
  <option value="p">pores</option>
  <option value="f">none</option>
  <option value="?">unknown</option>
</select><br><br>

<label>Gill spacing</label>
<select name="gill-spacing">
  <option value="c">close</option>
  <option value="d">distant</option>
  <option value="f">none</option>
</select><br><br>

<label>Gill color</label>
<select name="gill-color">
  <option value="f">none</option>
  <option value="n">brown</option>
  <option value="b">buff</option>
  <option value="g">gray</option>
  <option value="r">green</option>
  <option value="p">pink</option>
  <option value="u">purple</option>
  <option value="e">red</option>
  <option value="w">white</option>
  <option value="y">yellow</option>
  <option value="l">blue</option>
  <option value="o">orange</option>
  <option value="k">black</option>
</select><br><br>

<label>Stem root</label>
<select name="stem-root">
  <option value="b">bulbous</option>
  <option value="s">swollen</option>
  <option value="c">club</option>
  <option value="u">cup</option>
  <option value="e">equal</option>
  <option value="z">rhizomorphs</option>
  <option value="r">rooted</option>
</select><br><br>

<label>Stem surface</label>
<select name="stem-surface">
  <option value="f">none</option>
  <option value="i">fibrous</option>
  <option value="g">grooves</option>
  <option value="y">scaly</option>
  <option value="s">smooth</option>
  <option value="h">shiny</option>
  <option value="l">leathery</option>
  <option value="k">silky</option>
  <option value="t">sticky</option>
  <option value="w">wrinkled</option>
  <option value="e">fleshy</option>
</select><br><br>

<label>Stem color</label>
<select name="stem-color">
  <option value="f">none</option>
  <option value="n">brown</option>
  <option value="b">buff</option>
  <option value="g">gray</option>
  <option value="r">green</option>
  <option value="p">pink</option>
  <option value="u">purple</option>
  <option value="e">red</option>
  <option value="w">white</option>
  <option value="y">yellow</option>
  <option value="l">blue</option>
  <option value="o">orange</option>
  <option value="k">black</option>
</select><br><br>

<label>Veil type</label>
<select name="veil-type">
  <option value="p">partial</option>
  <option value="u">universal</option>
</select><br><br>

<label>Veil color</label>
<select name="veil-color">
  <option value="f">none</option>
  <option value="n">brown</option>
  <option value="b">buff</option>
  <option value="g">gray</option>
  <option value="r">green</option>
  <option value="p">pink</option>
  <option value="u">purple</option>
  <option value="e">red</option>
  <option value="w">white</option>
  <option value="y">yellow</option>
  <option value="l">blue</option>
  <option value="o">orange</option>
  <option value="k">black</option>
</select><br><br>

<label>Has ring</label>
<select name="has-ring">
  <option value="t">yes</option>
  <option value="f">no</option>
</select><br><br>

<label>Ring type</label>
<select name="ring-type">
  <option value="c">cobwebby</option>
  <option value="e">evanescent</option>
  <option value="r">flaring</option>
  <option value="g">grooved</option>
  <option value="l">large</option>
  <option value="p">pendant</option>
  <option value="s">sheathing</option>
  <option value="z">zone</option>
  <option value="y">scaly</option>
  <option value="m">movable</option>
  <option value="f">none</option>
  <option value="?">unknown</option>
</select><br><br>

<label>Spore print color</label>
<select name="spore-print-color">
  <option value="n">brown</option>
  <option value="b">buff</option>
  <option value="g">gray</option>
  <option value="r">green</option>
  <option value="p">pink</option>
  <option value="u">purple</option>
  <option value="e">red</option>
  <option value="w">white</option>
  <option value="y">yellow</option>
  <option value="l">blue</option>
  <option value="o">orange</option>
  <option value="k">black</option>
</select><br><br>

<label>Habitat</label>
<select name="habitat">
  <option value="g">grasses</option>
  <option value="l">leaves</option>
  <option value="m">meadows</option>
  <option value="p">paths</option>
  <option value="h">heaths</option>
  <option value="u">urban</option>
  <option value="w">waste</option>
  <option value="d">woods</option>
</select><br><br>

<label>Season</label>
<select name="season">
  <option value="s">spring</option>
  <option value="u">summer</option>
  <option value="a">autumn</option>
  <option value="w">winter</option>
</select><br><br>

<button type="submit">Predict</button>
</form>

{% if prediction %}
<h2>Prediction: {{ prediction }}</h2>
{% endif %}

</body>
</html>
